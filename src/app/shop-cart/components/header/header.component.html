<nav class="navbar bg-primary navbar-dark justify-content-between">
  <a class="navbar-brand brand-star" (click)="goToHome()"
    ><i class="fa fa-star" aria-hidden="true"></i
  ></a>
  <div class="form-inline">
    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      [(ngModel)]="searchKey"
    />
    <button
      class="btn btn-light my-2 my-sm-0"
      type="button"
      (click)="onSearch()"
    >
      <i class="fa fa-search" aria-hidden="true"></i></button
    >&nbsp;
    <button
      class="btn btn-light my-2 my-sm-0 goToCart-button"
      type="button"
      (click)="goToCart()"
    >
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      <span
        *ngIf="cartPageData.length > 0"
        class="badge badge-danger notification-number"
        >{{ getTotalItems() }}</span
      >
    </button>
  </div>
</nav>
