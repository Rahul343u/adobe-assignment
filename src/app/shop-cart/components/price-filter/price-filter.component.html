<div class="container">
  <div class="form-group">
    <label for="formControlRange"><h2>Filter</h2></label>
    <ng5-slider
      [(value)]="minVal"
      [(highValue)]="maxVal"
      [options]="options"
    ></ng5-slider>
  </div>
  <BUtton
    type="button"
    class="btn btn-primary add-to-cart-button"
    (click)="onApplyPriceFilter()"
    >Apply</BUtton
  >
</div>
